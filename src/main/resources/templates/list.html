<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Runners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Runners</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="runner : ${runners}">
            <td><span th:text="${runner.runnerId}">Title </span></td>
            <td><span th:text="${runner.runnerName}">Title </span></td>
            <td><span th:if="${runner.runnerAge != null}" th:text="${runner.runnerAge}"></span>
                <span th:if="${runner.runnerAge == null}">no Data</span></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="col col-5">
        <h1>Add runner</h1>
        <form th:action="@{/api/v1/runnercompetition/addRunner}" th:object="${runnerEntity}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" id="runnerName" name="name" placeholder="Enter runner name"
                       required>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" id="runnerAge" name="age" placeholder="Enter runner age"
                       required>
            </div>
            <div class="form-check form-check-input">
                <div><input type="radio" id="female" name="sex" value="Female" checked>
                    <label for="Female">Female</label></div>
                <div><input type="radio" id="male" name="sex" value="Male">
                    <label for="Male">Male</label></div>
            </div>
            <div class="mt-3" style="padding-top: 75px">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div style="padding-top: 25px">
            <a href="/">
                <button type="button" class="btn btn-secondary">Back to Start</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
